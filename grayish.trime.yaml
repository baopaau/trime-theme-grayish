# Trime custom style settings
# encoding: utf-8
# https://github.com/baopaau/trime-theme-grayish/blob/master/grayish.trime.yaml

config_version: "1.6"
name: 小灰灰
author: 抱豹 <baopaau@gmail.com>
# 黑白自適應配色方案，適配安卓10暗黑模式
# 下滑：數字行　上滑：控制行

# 不使用外部圖片

# ———— 鍵盤一級佈局（主題） ————
style:
  # 控制／Misc
  locale:                zh_Hant     # 預設語言區域
  latin_locale:          en_US       # 西文語言區域
  auto_caps:             false       # 自動句首大寫：true|false|ascii
  proximity_correction:  true        # 按鍵糾錯
  reset_ascii_mode:      true        # 顯示鍵盤時重置爲中文狀態
  speech_opencc_config:  s2t.json    # 語音輸入簡繁轉換方案
  color_scheme:          default     # 預設配色方案
  
  # 交互／Interaction
  horizontal:            true        # 水平模式：值真時，左右鍵可選字，上下鍵可翻頁
  background_dim_amount: 0.5         # 暗黑模式，暗化率
  candidate_use_cursor:  true        # 高亮候選項
  comment_on_top:        true        # 編碼提示在上方或右側
  vertical_correction:   -10         # 觸控縱向修正
  
  # 字型／Fonts
  hanb_font:             sarasa-gothic-k-regular.ttf   # 擴充字型

  key_font:              sarasa-gothic-k-regular.ttf   # 鍵盤字型
  latin_font:            sarasa-gothic-k-regular.ttf   # 鍵盤西文字型
  symbol_font:           sarasa-gothic-k-regular.ttf   # 鍵盤助記字型

  candidate_font:        sarasa-gothic-k-regular.ttf   # 候選項字型
  comment_font:          sarasa-gothic-k-regular.ttf   # 候選項注釋字型

  text_font:             sarasa-gothic-k-regular.ttf   # 浮窗編碼區字型

  preview_font:          sarasa-gothic-k-regular.ttf   # 按鍵氣泡字型

  label_font:            sarasa-gothic-k-regular.ttf   # 標籤字型？

  
  # 排版參數／Length
  key_height:            44          # 單按鍵，高度
  key_width:             10.0        # 單按鍵，寬度，佔螢幕寬的百分比
  round_corner:          24          # 按鍵圓角，半徑
  vertical_gap:          0           # 按鍵垂直縫隙，長度（6）
  vertical_gap_CTM:   &H_GAP  6
  vertical_gap_CTM_T: &H_GAP_T 7
  vertical_gap_CTM_B: &H_GAP_B 2
  horizontal_gap:        4           # 按鍵水平縫隙，長度

  candidate_padding:     10          # 候選區，內邊距
  candidate_spacing:     1.2         # 候選區，間距
  candidate_view_height: 30          # 候選區，高度
  comment_height:        20          # 候選區-注釋區，高度

  #text_height:          22          # 浮窗編碼區文字，高度（似乎沒作用）
  
  preview_height:        50          # 按鍵彈出氣泡，高度
  preview_offset:        -12         # 按鍵彈出氣泡，縱向偏移

  shadow_radius:         0.0         # 全局文字陰影，半徑

  # 字號／Text Size
  key_text_size:         22          # 按鍵文字，字號
  key_long_text_size:    14          # 按鍵文字，字號：長文本
  symbol_text_size:      8           # 按鍵助記文字，字號

  candidate_text_size:   22          # 候選區文字，字號
  comment_text_size:     12          # 候選區注釋文字，字號

  text_size:             24          # 浮窗編碼區文字，字號

  preview_text_size:     42          # 按鍵氣泡，字號

  label_text_size:       22          # 標籤，字號

  # 懸浮窗口／Floating Window
  layout:
    position:     fixed           # 懸浮窗口位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要>=Android5.0)
    min_length:   50              # 候選項超過此數即可上懸浮窗
    max_entries:  1               # 最大詞條數
    max_length:   20              # 超過字數則換行
    sticky_lines: 0               # 固頂行數
    all_phrases:  false           # 所有滿足條件的詞語都顯示在窗口
    border:       2               # 邊框寬度
    max_width:    3300            # 最大寬度，超過則自動換行
    max_height:   400             
    min_width:    60              
    min_height:   0               
    margin_x:     9               
    margin_y:     6               
    line_spacing: 0               # 候選詞的行間距(px)
    line_spacing_multiplier: 1.2  # 候選詞的行間距(倍數)
    spacing:      2               # 與預編輯或邊緣的距離
    round_corner: 0               # 候選區選中區圓角
    alpha:        0xff            # 透明度(0-255)
    elevation:    5               # 陰影(>=Android5.0)
    background:   0xddeaebec      # 顏色或者backgrounds目錄下的圖片文件名
    movable:      false           # 是否可移動窗口，或僅移動一次 true|false|once
    
  window: # 懸浮窗口佈局
    - {start: "", move: 'ㄓ ', end: ""}
    - {start: "", composition: "%s	", end: " ▁", letter_spacing: 0} #letter_spacing需要>=Android5.0。TODO: 不爲0時，會導致不換行的問題
    - {start: "\n", label: "%s.", candidate: "%s", comment: " %s", end: "", sep: " "}
  

  # 注冊鍵盤／Keyboard Registration
  keyboards:
    - .default
    - letter
    - letter_NRT
    - letter_CRB
    - number
    - symbols
    - controller

# ———— 配色替補關係 ————
